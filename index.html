<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT5.0 - Bluetooth 5.0 Transmitter</title>
    <meta http-equiv="refresh" content="0;url=/project4/" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f9fafb;
            color: #111827;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            color: #4b5563;
        }
        a {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #1d4ed8;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BT5.0 - Bluetooth 5.0 Transmitter</h1>
        <p>You are being redirected to the BT5.0 website...</p>
        <div class="loader"></div>
        <p>If you are not redirected automatically, please click the button below:</p>
        <a href="/project4/">Go to BT5.0 Website</a>
    </div>
</body>
</html>
